name: AndroidBuild
on:
  pull_request:
    branches: [ develop ]
  push:
   branches:
      - '**'

jobs:
      build:
       runs-on : ubuntu-latest
       steps:
         - name: Checkout
           uses: actions/checkout@v4.1.1

         - name: Setup Java JDK
           uses: actions/setup-java@v4.0.0
           with:
             java-version: '19'
             distribution: 'adopt'
             gradle-version: 8.2
         - name: local.properties from secrets
           run: echo "${{secrets.DEBUG_API_KEY_PROPERTIES }}" > $GITHUB_WORKSPACE/debugapikey.properties

         - name: local.properties from secrets
           run: echo "${{secrets.RELEASE_API_KEY_PROPERTIES }}" > $GITHUB_WORKSPACE/releaseapikey.properties

         - name: Setup Gradle Cache
           uses: actions/cache@v2
           with:
             path: |
               ~/.gradle/caches
               ~/.gradle/wrapper
             key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

         - name: Make gradlew executable
           run: chmod +x ./gradlew

         - name: Build with Gradle
           run: ./gradlew build

         - name: Upload a Build Artifact
           uses: actions/upload-artifact@v4.3.1
           with:
            name: WalliesCompose.apk
            path: app/build/outputs/apk/debug/app-debug.apk